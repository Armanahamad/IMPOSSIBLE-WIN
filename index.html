<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Win - Guess the Number</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4d4d;
            --light: #f8f9fa;
            --dark: #212529;
            --bg: linear-gradient(135deg, var(--primary), var(--secondary));
            --card-bg: rgba(255, 255, 255, 0.1);
            --text: var(--light);
            --input-bg: rgba(255, 255, 255, 0.2);
        }
        
        .dark-mode {
            --primary: #121212;
            --secondary: #1e1e1e;
            --accent: #ff4d4d;
            --light: #f8f9fa;
            --dark: #e0e0e0;
            --bg: linear-gradient(135deg, var(--primary), var(--secondary));
            --card-bg: rgba(30, 30, 30, 0.8);
            --text: var(--light);
            --input-bg: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow-x: hidden;
            transition: background 0.5s ease;
        }
        
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.5s ease;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .tagline {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }
        
        .difficulty-selector {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .difficulty-btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .difficulty-btn.active {
            background: var(--accent);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }
        
        .difficulty-btn:hover {
            transform: scale(1.05);
        }
        
        .game-area {
            margin: 1.5rem 0;
        }
        
        input {
            width: 80%;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            background: var(--input-bg);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            background: linear-gradient(to right, var(--accent), #ff8a00);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .result {
            margin-top: 2rem;
            font-size: 1.3rem;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s;
        }
        
        .win {
            color: #4cff4c;
            text-shadow: 0 0 10px rgba(76, 255, 76, 0.5);
            transform: scale(1.1);
        }
        
        .lose {
            color: var(--accent);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .owner {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .owner a {
            color: var(--text);
            text-decoration: none;
            margin-left: 0.3rem;
            display: flex;
            align-items: center;
        }
        
        .owner a:hover {
            text-decoration: underline;
        }
        
        .insta-icon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            transform: rotate(30deg) scale(1.1);
        }
        
        .leaderboard {
            margin-top: 1.5rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        
        .leaderboard.show {
            max-height: 300px;
        }
        
        .leaderboard h3 {
            margin-bottom: 0.5rem;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
        }
        
        .leaderboard-table th, 
        .leaderboard-table td {
            padding: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leaderboard-toggle {
            background: transparent;
            border: none;
            color: var(--text);
            margin-top: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin: 1rem auto 0;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            input {
                width: 90%;
            }
            
            .difficulty-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .difficulty-btn {
                width: 80%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="container">
        <h1>IMPOSSIBLE WIN</h1>
        <p class="tagline">Can you beat the odds and guess the right number?</p>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Easy (1-10)</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium (1-25)</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard (1-50)</button>
        </div>
        
        <div class="game-area">
            <input type="number" id="guessInput" placeholder="Enter a number (1-10)" min="1" max="10">
            <button id="guessButton">Guess</button>
            <div id="result" class="result"></div>
        </div>
        
        <button class="leaderboard-toggle" id="leaderboardToggle">
            <i class="fas fa-crown"></i> Show Leaderboard
        </button>
        
        <div class="leaderboard" id="leaderboard">
            <h3>Top Players</h3>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Difficulty</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard entries will be added here -->
                </tbody>
            </table>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="gamesPlayed">0</div>
                <div class="stat-label">Games Played</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="wins">0</div>
                <div class="stat-label">Wins</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="winRate">0%</div>
                <div class="stat-label">Win Rate</div>
            </div>
        </div>
        
        <div class="owner">
            Created by 
            <a href="https://www.instagram.com/arman_0886" target="_blank">
                <svg class="insta-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
                arman_0886
            </a>
        </div>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="loseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3" preload="auto"></audio>

    <script>
        // Game variables
        let gamesPlayed = 0;
        let wins = 0;
        let currentGuess = 0;
        let currentDifficulty = 'easy';
        let minNumber = 1;
        let maxNumber = 10;
        let randomNumber = generateRandomNumber();
        let leaderboard = JSON.parse(localStorage.getItem('impossibleWinLeaderboard')) || [];
        
        // DOM elements
        const guessInput = document.getElementById('guessInput');
        const guessButton = document.getElementById('guessButton');
        const resultDiv = document.getElementById('result');
        const gamesPlayedSpan = document.getElementById('gamesPlayed');
        const winsSpan = document.getElementById('wins');
        const winRateSpan = document.getElementById('winRate');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        const themeToggle = document.getElementById('themeToggle');
        const winSound = document.getElementById('winSound');
        const loseSound = document.getElementById('loseSound');
        const leaderboardToggle = document.getElementById('leaderboardToggle');
        const leaderboardDiv = document.getElementById('leaderboard');
        const leaderboardBody = document.getElementById('leaderboardBody');
        
        // Initialize the game
        function init() {
            updateStats();
            updateLeaderboard();
            guessButton.addEventListener('click', checkGuess);
            guessInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkGuess();
                }
            });
            
            // Difficulty buttons
            difficultyBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    difficultyBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentDifficulty = btn.dataset.difficulty;
                    
                    switch(currentDifficulty) {
                        case 'easy':
                            minNumber = 1;
                            maxNumber = 10;
                            break;
                        case 'medium':
                            minNumber = 1;
                            maxNumber = 25;
                            break;
                        case 'hard':
                            minNumber = 1;
                            maxNumber = 50;
                            break;
                    }
                    
                    guessInput.placeholder = `Enter a number (${minNumber}-${maxNumber})`;
                    guessInput.min = minNumber;
                    guessInput.max = maxNumber;
                    randomNumber = generateRandomNumber();
                });
            });
            
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);
            
            // Leaderboard toggle
            leaderboardToggle.addEventListener('click', toggleLeaderboard);
            
            // Check for saved theme preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }
        
        // Generate random number based on current difficulty
        function generateRandomNumber() {
            return Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
        }
        
        // Check the user's guess
        function checkGuess() {
            const guess = parseInt(guessInput.value);
            
            if (isNaN(guess)) {
                resultDiv.textContent = "Please enter a valid number!";
                resultDiv.className = "result";
                return;
            }
            
            if (guess < minNumber || guess > maxNumber) {
                resultDiv.textContent = `Please enter a number between ${minNumber} and ${maxNumber}!`;
                resultDiv.className = "result";
                return;
            }
            
            gamesPlayed++;
            currentGuess = guess;
            
            if (guess === randomNumber) {
                wins++;
                resultDiv.textContent = "ðŸŽ‰ Congratulations! You've won the game! ðŸŽ‰";
                resultDiv.className = "result win";
                winSound.currentTime = 0;
                winSound.play();
                createConfetti();
                
                // Add to leaderboard
                const playerName = prompt("You made it to the leaderboard! Enter your name:", "Player");
                if (playerName) {
                    addToLeaderboard(playerName, currentDifficulty);
                }
            } else {
                resultDiv.textContent = `Sorry, you lost! The correct number was ${randomNumber}.`;
                resultDiv.className = "result lose";
                loseSound.currentTime = 0;
                loseSound.play();
            }
            
            updateStats();
            guessInput.value = "";
            randomNumber = generateRandomNumber();
        }
        
        // Update statistics
        function updateStats() {
            gamesPlayedSpan.textContent = gamesPlayed;
            winsSpan.textContent = wins;
            const winRate = gamesPlayed > 0 ? Math.round((wins / gamesPlayed) * 100) : 0;
            winRateSpan.textContent = `${winRate}%`;
        }
        
        // Create confetti effect for wins
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = '-10px';
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.body.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.animate([
                    { top: '-10px', opacity: 1, transform: `rotate(0deg)` },
                    { top: '100vh', opacity: 0, transform: `rotate(${Math.random() * 360}deg)` }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)',
                    fill: 'forwards'
                });
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
        
        // Toggle dark/light theme
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('darkMode', 'disabled');
            }
        }
        
        // Add player to leaderboard
        function addToLeaderboard(name, difficulty) {
            const score = calculateScore(difficulty);
            const entry = {
                name: name,
                score: score,
                difficulty: difficulty,
                date: new Date().toISOString()
            };
            
            leaderboard.push(entry);
            leaderboard.sort((a, b) => b.score - a.score);
            
            // Keep only top 10 entries
            if (leaderboard.length > 10) {
                leaderboard = leaderboard.slice(0, 10);
            }
            
            localStorage.setItem('impossibleWinLeaderboard', JSON.stringify(leaderboard));
            updateLeaderboard();
        }
        
        // Calculate score based on difficulty
        function calculateScore(difficulty) {
            let multiplier = 1;
            switch(difficulty) {
                case 'easy': multiplier = 1; break;
                case 'medium': multiplier = 2; break;
                case 'hard': multiplier = 3; break;
            }
            return 100 * multiplier;
        }
        
        // Update leaderboard display
        function updateLeaderboard() {
            leaderboardBody.innerHTML = '';
            
            if (leaderboard.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="4">No entries yet. Be the first to win!</td>';
                leaderboardBody.appendChild(row);
                return;
            }
            
            leaderboard.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.score}</td>
                    <td>${entry.difficulty.charAt(0).toUpperCase() + entry.difficulty.slice(1)}</td>
                `;
                leaderboardBody.appendChild(row);
            });
        }
        
        // Toggle leaderboard visibility
        function toggleLeaderboard() {
            leaderboardDiv.classList.toggle('show');
            if (leaderboardDiv.classList.contains('show')) {
                leaderboardToggle.innerHTML = '<i class="fas fa-times"></i> Hide Leaderboard';
            } else {
                leaderboardToggle.innerHTML = '<i class="fas fa-crown"></i> Show Leaderboard';
            }
        }
        
        // Initialize the game when the page loads
        window.onload = init;
    </script>
</body>
</html>
